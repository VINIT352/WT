</head>
<body> <nav>
	<ul>

	<h1>FAQ</h1>
	<form method="POST">
		<label for="message">Ask a question:</label><br>
		<input type="text" id="message" name="message"><br>
		<input type="submit" value="Submit">
	</form>
	{% if message %}
	<p>You: {{ message }}</p>
	{% endif %}
	{% if response %}
	<p>Bot: {{ response }}</p>
	{% endif %}
</body>
</html>
